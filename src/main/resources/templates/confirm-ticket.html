<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Confirm Booking | BookMyTicket</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: 'Poppins', sans-serif;
	background: #f8f9fa;
}

.container {
	max-width: 900px;
	margin-top: 40px;
}

.card {
	border-radius: 12px;
	box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
	border: none;
}

.section-title {
	font-weight: 700;
	color: #1a252f;
	margin-bottom: 20px;
}

.seat-box {
	display: inline-block;
	background: #2ecc71;
	color: white;
	padding: 6px 12px;
	border-radius: 6px;
	margin: 4px;
	font-weight: 600;
	font-size: 0.85rem;
}

.total {
	font-size: 1.2rem;
	font-weight: 700;
}
</style>
</head>

<body>

	<div class="container">

		<div class="card p-4">

			<!-- MOVIE INFO -->
			<h3 class="section-title">ðŸŽ¬ Movie Details</h3>

			<p>
				<strong>Movie:</strong> <span th:text="${show.movie.name}"></span>
			</p>
			<p>
				<strong>Date:</strong> <span th:text="${show.showDate}"></span>
			</p>
			<p>
				<strong>Time:</strong> <span th:text="${show.startTime}"></span> - <span
					th:text="${show.endTime}"></span>
			</p>

			<hr>

			<!-- SEATS -->
			<h3 class="section-title">ðŸª‘ Selected Seats</h3>

			<div>
				<span th:each="seat : ${showSeats}" class="seat-box"
					th:text="${seat.seat.seatNumber}"> </span>
			</div>

			<hr>

			<!-- PRICE -->
			<h3 class="section-title">ðŸ’° Price Summary</h3>

			<p>
				Ticket Price: â‚¹ <span th:text="${show.ticketPrice}"></span> Ã— <span
					th:text="${#lists.size(showSeats)}"></span> seats
			</p>

			<p class="total">
				Total Amount: â‚¹ <span
					th:text="${show.ticketPrice * #lists.size(showSeats)}"></span>
			</p>

			<hr>

			<!-- ACTIONS -->
			<div class="text-end">
				<a href="/" class="btn btn-secondary">Cancel</a>
				<button class="btn btn-success ms-2">Confirm Booking</button>
			</div>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
