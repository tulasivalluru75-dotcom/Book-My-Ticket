<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Select Seats | BookMyTicket</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
	font-family: 'Poppins', sans-serif;
	background: #f8f9fa;
	min-height: 100vh;
}

.container {
	max-width: 1100px;
	margin-top: 40px;
}

/* Screen */
.screen {
	background: linear-gradient(135deg, #6496ff, #ff4081);
	color: white;
	text-align: center;
	padding: 12px;
	border-radius: 10px;
	font-weight: 700;
	letter-spacing: 2px;
	margin-bottom: 40px;
}

/* Seat rows */
.row-wrapper {
	display: flex;
	align-items: center;
	margin-bottom: 14px;
}

.row-name {
	width: 50px;
	font-weight: 700;
	color: #333;
}

/* Seat */
.seat {
	width: 36px;
	height: 36px;
	margin: 4px;
	border-radius: 6px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 0.75rem;
	font-weight: 600;
	cursor: pointer;
	user-select: none;
}

/* Categories */
.STANDARD {
	background: #e3f2fd;
	border: 1px solid #64b5f6;
}

.PREMIUM {
	background: #fff3cd;
	border: 1px solid #ffca28;
}

.VIP {
	background: #f8d7da;
	border: 1px solid #f44336;
}

/* States */
.booked {
	background: #ccc !important;
	border: none;
	cursor: not-allowed;
	color: #666;
}

.selected {
	background: #2ecc71 !important;
	color: white;
	border: none;
}

/* Legend */
.legend {
	display: flex;
	gap: 20px;
	justify-content: center;
	margin-top: 30px;
	font-weight: 600;
}

.legend span {
	display: flex;
	align-items: center;
	gap: 6px;
}

.legend-box {
	width: 18px;
	height: 18px;
	border-radius: 4px;
}
</style>
</head>

<body>

<div class="container">

	<div class="screen">ðŸŽ¬ SCREEN THIS SIDE ðŸŽ¬</div>

	<form action="/confirm-booking" method="post" onsubmit="return prepareSeats()">

		<input type="hidden" name="seatIds" id="seatIds">
		<input type="hidden" name="showId" th:value="${showId}">

		<!-- ROW LOOP -->
		<div th:each="rowEntry : ${seatsByRow}">
			<div class="row-wrapper">

				<!-- Row Name -->
				<div class="row-name" th:text="${rowEntry.key}"></div>

				<!-- Seats -->
				<div class="d-flex flex-wrap">
					<div th:each="showSeat : ${rowEntry.value}"
					     class="seat"
					     th:classappend="
					        ${showSeat.seat.category}
					        + (${showSeat.booked} ? ' booked' : '')
					     "
					     th:text="${showSeat.seat.seatColumn}"
					     th:data-id="${showSeat.id}"
					     onclick="toggleSeat(this)">
					</div>
				</div>

			</div>
		</div>

		<!-- Legend -->
		<div class="legend">
			<span><div class="legend-box STANDARD"></div>Standard</span>
			<span><div class="legend-box PREMIUM"></div>Premium</span>
			<span><div class="legend-box VIP"></div>VIP</span>
			<span><div class="legend-box" style="background:#ccc"></div>Booked</span>
			<span><div class="legend-box" style="background:#2ecc71"></div>Selected</span>
		</div>

		<!-- Actions -->
		<div class="text-end mt-4">
			<a href="/" class="btn btn-secondary">Back</a>
			<button type="submit" class="btn btn-success ms-2">Proceed</button>
		</div>

	</form>

</div>

<script>
function toggleSeat(el) {
	if (el.classList.contains('booked')) return;
	el.classList.toggle('selected');
}

function prepareSeats() {
	const selected = document.querySelectorAll('.seat.selected');

	if (selected.length === 0) {
		alert("Please select at least one seat");
		return false;
	}

	const seatIds = Array.from(selected)
		.map(seat => seat.dataset.id)
		.join(',');

	document.getElementById("seatIds").value = seatIds;
	return true;
}
</script>

</body>

</html>
