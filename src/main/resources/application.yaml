server:
  port:80
spring:
  application:
    name: Book-My-Ticket
  datasource:
    url: jdbc:mysql://localhost:3306/Book-My-Ticket.?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      url: redis://localhost:6379